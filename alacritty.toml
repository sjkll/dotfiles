shell = "/opt/homebrew/bin/fish"

[window]
decorations = "buttonless"
option_as_alt = "OnlyLeft"
dynamic_title = false
dynamic_padding = false

[mouse]
hide_when_typing = true

[cursor.style]
blinking = "Off"
shape = "Block"

[font]
size = 17
builtin_box_drawing = false

[font.normal]
family = "Menlo"

[colors.primary]
background = '#0a0a0d'
foreground = '#839496'

[colors.normal]
black   = '#073642'
red     = '#dc322f'
green   = '#859900'
yellow  = '#b58900'
blue    = '#268bd2'
magenta = '#d33682'
cyan    = '#2aa198'
white   = '#eee8d5'

[colors.bright]
black   = '#4c4c4c'
red     = '#cb4b16'
green   = '#586e75'
